<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-x1-4 offset-x1-4 text-center ">
              
                <form class="rounded bg-green shadow p-5">
                <h3 class="text-dark fw-bolder fs-4 nb-2">CONNEXION</h3>
                <div class="fw-normal text-nuted nb-4">
                    Nouveau Ici ? <a href="#" class="text-primary fw-bold text-decoration-none">Créer un nouveau compte</a>
                </div> 
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Adresse email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mot de passe</label>
                  </div>  
             
                  <div class="nt-2 text-end">
                    <a href="#" class="text-primary fw-bolder text-decoration-none">Mot de pass oublié ?</a>

                  </div>   
                  <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Ouvrir ce menu de sélection</option>
                      <option value="1">Eudiant</option>
                      <option value="2">Employé</option>
                      <option value="3">Stagaire</option>
                    </select>
                    <label for="floatingSelect">Choisir votre situation</label>
                  </div>
                  <button type="submit" class="btn btn-primary submit_btn w-100 my-4">CONNEXION</button>  
                  <div class="text-center text-muted text-uppercase mb-3">or</div>  
                  <a href="#" class="btn btn-light login_with w-100 mb-3">
                    <img src="google4.webp" class="google">Continue avec compte google</a>  
                    <a href="#" class="btn btn-light login_with w-100 mb-3">
                        <img src="linkedin1.png" class="linkedin">Continue avec compte linkedin</a>  
                        <a href="#" class="btn btn-light login_with w-100 mb-3">
                            <img src="github3.png" class="github">Continue avec compte github</a>  
                </form>

            </div>
        </div>

    </section>
</body>
</html>
